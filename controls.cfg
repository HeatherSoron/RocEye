ActivateConsole			:	KeyDown(/)
ToggleConsole			:	KeyDown(F1)

IncreaseSpeed			:	ModifierKey(Shift)
DecreaseSpeed			:	ModifierKey(Ctrl)

TranslateForward		:	KeyDown(w) || KeyRepeat(w)
TranslateBackward		:	KeyDown(s) || KeyRepeat(s)
TranslateLeft			:	KeyDown(a) || KeyRepeat(a)
TranslateRight			:	KeyDown(d) || KeyRepeat(d)
TranslateUp				:	KeyDown(r) || KeyRepeat(r)
TranslateDown			:	KeyDown(f) || KeyRepeat(f)

RotateClockwise			:	KeyDown(e) || KeyRepeat(e)
RotateCounterClockwise	:	KeyDown(q) || KeyRepeat(q)
RotateUp				:	KeyDown(Up) || KeyRepeat(Up)
RotateDown				:	KeyDown(Down) || KeyRepeat(Down)
RotateLeft				:	KeyDown(Left) || KeyRepeat(Left)
RotateRight				:	KeyDown(Right) || KeyRepeat(Right)

ResetCamera				:	KeyDown(Space)

ToggleObjectLock		:	KeyDown(c) && ModifierKey(Shift)
CenterOnObject			:	KeyDown(c) && NoModifierKey(Shift)

ToggleHorizonLock		:	KeyDown(h) && ModifierKey(Shift)
LevelHorizon			:	KeyDown(h) && NoModifierKey(Shift)

ToggleSnapToGrid		:	KeyDown(l)

ToggleObjectMode		:	KeyDown(o)

ToggleLocalGridLines	:	KeyDown(g) && NoModifierKey(Shift)
ToggleObjectGridLines	:	KeyDown(g) && ModifierKey(Shift)

PrimaryPointerUp		:	KeyUp(Enter)
PrimaryPointerDown		:	KeyDown(Enter)

ToggleMovementTarget	:	KeyDown(t)

