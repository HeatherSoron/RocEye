IncreaseSpeed			:	ModifierKey(Shift)
DecreaseSpeed			:	ModifierKey(Ctrl)

TranslateForward		:	Key(w)
TranslateBackward		:	Key(s)
TranslateLeft			:	Key(a)
TranslateRight			:	Key(d)
TranslateUp				:	Key(r)
TranslateDown			:	Key(f)

RotateClockwise			:	Key(e)
RotateCounterClockwise	:	Key(q)
RotateUp				:	Key(Up)
RotateDown				:	Key(Down)
RotateLeft				:	Key(Left)
RotateRight				:	Key(Right)

ResetCamera				:	Key(Space)

ToggleObjectLock		:	Key(c) && ModifierKey(Shift)
CenterOnObject			:	Key(c)

ToggleHorizonLock		:	Key(h) && ModifierKey(Shift)
LevelHorizon			:	Key(h)

ToggleLocalGridLines	:	Key(g)
ToggleObjectGridLines	:	Key(g) && ModifierKey(Shift)

ToggleMovementTarget	:	Key(t)


